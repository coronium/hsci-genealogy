<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ person_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="{{ url_for('person_detail', person_id=person_id) }}">← Back to {{ person_name }}</a>
        </div>
        
        <h1>{{ person_name }}</h1>
        <h1 class="subtitle">Update or correct details</h1>
        
        <div class="disclaimer-box">
            <strong>⚠️ Important:</strong> All changes will be logged for review and future integration into the database. Your corrections help improve the accuracy of our records.
        </div>
        
        <div class="form-box">
            <form method="POST" action="{{ url_for('edit_person', person_id=person_id) }}">
                <div class="form-group">
                    <label for="user_name">Your name and email: *</label>
                    <input type="text" 
                           id="user_name" 
                           name="user_name" 
                           placeholder="Required - who is making this correction?"
                           required>
                </div>
                
                <hr>
                
                <div class="form-group">
                    <label for="person_name">Dissertation author's name:</label>
                    <input type="text" 
                           id="person_name" 
                           name="person_name" 
                           value="{{ person_name }}">
                </div>
                
                <div class="form-group">
                    <label for="years">Author birth-death dates if known:</label>
                    <input type="text" 
                           id="years" 
                           name="years" 
                           placeholder="e.g. 1900-1975"
                           value="{{ years }}">
                </div>
                
                {% if dissertation %}
                <div class="form-group">
                    <label for="school">University:</label>
                    <input type="text" 
                           id="school" 
                           name="school" 
                           value="{{ dissertation.school }}">
                </div>
                
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" 
                           id="department" 
                           name="department" 
                           value="{{ dissertation.department }}">
                </div>
                
                <div class="form-group">
                    <label for="title">Dissertation Title:</label>
                    <textarea id="title" 
                              name="title" 
                              rows="3">{{ dissertation.title }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="year">Dissertation Year:</label>
                    <input type="text" 
                           id="year" 
                           name="year" 
                           placeholder="e.g. 1950"
                           value="{{ dissertation.year }}">
                </div>
                
                <div class="form-group">
                    <label for="advisors">Advisors and Committee Members (please indicate role):</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="e.g. John Smith (Advisor), Jane Doe (Committee Member), Bob Johnson (Chair)"></textarea>

                </div>

                <div class="form-group">
                    <label for="students">Students:</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="Provide any known information about the students of this person"></textarea>

                </div>

                <div class="form-group">
                    <label for="other">Other:</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="Any additional information you would like to share"></textarea>

                </div>

                {% else %}
                <div class="form-group">
                    <label for="school">University:</label>
                    <input type="text" 
                           id="school" 
                           name="school">
                </div>
                
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" 
                           id="department" 
                           name="department">
                </div>
                
                <div class="form-group">
                    <label for="title">Dissertation Title:</label>
                    <textarea id="title" 
                              name="title" 
                              rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="year">Dissertation Year:</label>
                    <input type="text" 
                           id="year" 
                           name="year" 
                           placeholder="e.g. 1950">
                </div>
                
               <div class="form-group">
                    <label for="advisors">Advisors and Committee Members (please indicate role):</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="e.g. John Smith (Advisor), Jane Doe (Committee Member), Bob Johnson (Chair)"></textarea>

                </div>

                <div class="form-group">
                    <label for="studentss">Students:</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="Provide any known information about the students of this person"></textarea>

                </div>

                <div class="form-group">
                    <label for="other">Other:</label>
                    <textarea id="advisors" 
                              name="advisors" 
                              rows="4"
                              placeholder="Any additional information you would like to share"></textarea>

                </div>

                {% endif %}
                
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
