services:
  - type: web
    name: academic-genealogy
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
